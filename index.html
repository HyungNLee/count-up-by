<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Count Up By</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Count Up By</h1>
      </div>
      <form id="formOne">
        <div class="form-group">
          <label for="count-to">Count-to</label>
          <input id="count-to" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="count-by">Count-by</label>
          <input id="count-by" type="text" class="form-control">
        </div>
        <button type="submit" class="btn btn-success">Enter</button>
      </form>
      <div class="results">
        <p>Count to: <span id="countToResult"></span></p>
        <p>Count by: <span id="countByResult"></span></p>
        <p>Output: <span id="outputResult"></span></p>
      </div>
    </div>
  </body>
</html>
